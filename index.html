ou. We are people who are flawed and broken, but we have hope because of Jesus Christ. We are an authentic people – what you see is what you get. We are people who are seeking God and His best for our lives. We are people who desire to live in community with one another. When visiting Fusion Bible, We hope that you will give us the opportunity to show you the warm hospitality that makes our church family such a special place. We are people who have decided to follow Jesus, are being changed by Jesus, and want to be on mission with Jesus. We will treat you as our honored guests by helping you find just the right elements to meet your needs and help you take your next step – spiritually.  We understand that a new church, especially a large one, can be intimidating to a first-time visitor. We want to help take away any intimidating factors that may stand in your way. This is why we have designed the Plan A Visit guide so you will be able to enjoy God’s presence and community with His people without distraction.  We hope to see you at one of our services really soon.","title":"Welcome","keywords":[]},"content":[{"id":"211dca92-80da-4465-aeae-7aaadf1a4cb8","item":"2e1edff3-f30d-4429-80ca-dbcfede2b361","type":"image","created_at":"2015-10-12T01:23:09.950Z","updated_at":"2015-10-12T01:23:43.213Z","_html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/9509e311-fa23-4478-8f31-2c3116ea0a04.jpg\" alt=\"\" title=\"\">","metadata":{"isBasedOnUrl":"","inLanguage":null,"starred":true,"inFeed":true,"hasPage":true,"inNav":false,"_description":"","_caption":"","keywords":[],"coverPrefs":{"crop":true,"filter":false,"overlay":true}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/d10d2906662e70d355ea33470ab1fe17/passthrough.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F878131318fe3f81dad39f354ac4c99271bc162cd.jpg&width=1440","original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/9509e311-fa23-4478-8f31-2c
